<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centering The Text</title>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<style>
		
		body{
			margin: 0;
			padding: 0;
			background-color: #0b0b0b;
			
			
		}
		h1{
			color: #fff;
		font-family: 'Shadows Into Light', cursive;
			font-weight: lighter;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
	
</head>
<body>
	
	<h1>WILL BE UPLOADED SOON! TILL THEN STAY TUNED!<br>
	<button onclick="goBack()">Go Back</button>


	</h1>
	
	
	<script>
function goBack() {
  window.history.back();
}
	</script>
	
</body>
</html>
